<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard</h2>
    <div class="perfil">

    </div>
     <h3>Desempenho</h3>
    <div class="card-info">
        <br>
        <div class="card">
            <i class="bi bi-check-circle-fill"></i>
            <p>0%</p>
            <h4>Concluidas</h4>
        </div>
        <br>
        <div class="card">
            <i class="bi bi-alarm-fill"></i>
            <p>0%</p>
            <h4>Em Andamento</h4>
        </div>
        <br>
        <div class="card">
            <i class="bi bi-exclamation-circle-fill"></i>
            <p>0%</p>
            <h4>Pendente</h4>
        </div>
    </div>
    
        <button id="adição">
            <i class="bi bi-plus-circle"></i><br>Nova tarefa
        </button>
    <div class="linha"></div>

    <h1>Sem Atividades</h1>
</body>
</html>
